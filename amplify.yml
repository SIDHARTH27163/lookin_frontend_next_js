version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npx nx --version  # Ensure nx is available
    build:
      commands:
        - npm run build-all  # This will run nx run-many --target=build --all
  artifacts:
    baseDirectory: dist/apps/admin-app  # Adjust if needed
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
