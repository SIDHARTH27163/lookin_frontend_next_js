version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build-all
 artifacts:
    files:
      - '**/*'
    baseDirectory: /
    directories:
      - dist/apps/home-app/.next: home-app
      - dist/apps/admin-app/.next: admin-app
      - dist/apps/itservices-app/.next: itservices-app
     
  cache:
    paths:
      - node_modules/**/